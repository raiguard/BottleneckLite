bnl-color-low_power=Колір з низьким енергоспоживанням
bnl-color-no_minable_resources=Колір відсутності ресурсів видобутку
bnl-color-no_power=Колір відсутнього живлення
bnl-color-working=Колір роботи
bnl-enable=Увімкнути індикатори
bnl-glow=Індикатори, що світяться
bnl-include-mining-drills=Включає гірничі свердла
bnl-indicator-size=Розмір індикатора

