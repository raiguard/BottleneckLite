[mod-description]
BottleneckLite=Інструмент для виявлення вузьких місць на вашому підприємстві з нульовими витратами на виконання та миттєвою реакцією на зміни стану.

[mod-name]
BottleneckLite=Bottleneck Lite

[mod-setting-description]
bnl-glow=Якщо увімкнено, індикатори світитимуться вночі. Вимкніть, якщо це занадто дратує.
bnl-include-mining-drills=Якщо вимкнено, індикатори не малюватимуться на гірничих свердлах.

[mod-setting-name]
bnl-color-disabled=Колір вимкнутого
bnl-color-full_output=Колір повного виходу
